<h2 class="font-bold text-xl">My day</h2>
<div class="flex mt-6">
  <input
    type="text"
    class="w-full h-8 px-4 py-2 rounded shadow"
    placeholder="Type your task"
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
  />
</div>
<div class="flex flex-col mt-6">
  <app-task-list [taskList]="taskList" (complete)="onComplete($event)" (important)="onImportant($event)" (delete)="onDelete($event)" (edit)="enterEditMode($event)"></app-task-list>
</div>
